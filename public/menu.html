<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men煤 Principal - Pago Wompi Sandbox P煤blico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      text-align: center;
      padding: 50px;
    }
    .modulo, .menu-principal {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #wompi-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div id="menuPrincipal" class="menu-principal visible">
    <h1> Men煤 Principal</h1>
    <button onclick="mostrarModulo('instructivo')">Instructivo</button>
    <button onclick="mostrarModulo('simulacion')">Simulaci贸n</button>
    <button onclick="mostrarModulo('lista')">Generar Lista</button>
    <button onclick="mostrarModulo('pago')">Pago</button>
    <button onclick="mostrarModulo('suscripcion')">Suscripci贸n</button>
  </div>

  <div id="moduloInstructivo" class="modulo">
    <h2> M贸dulo en proceso: Instructivo</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSimulacion" class="modulo">
    <h2>И M贸dulo en proceso: Simulaci贸n</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloLista" class="modulo">
    <h2> Para obtener la lista debe realizar un pago en el bot贸n "Pago"</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloPago" class="modulo">
    <h2> M贸dulo de Pago Wompi (Sandbox)</h2>
    <div id="wompi-container">
      <!-- Aqu铆 se insertar谩 el bot贸n del widget -->
    </div>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSuscripcion" class="modulo">
    <h2> M贸dulo en proceso: Suscripci贸n</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <!-- Carga el widget de Wompi solo una vez -->
  <script src="https://checkout.wompi.co/widget.js"></script>

  <script>
    function mostrarModulo(modulo) {
      document.querySelectorAll('.menu-principal, .modulo').forEach(div => div.classList.remove('visible'));

      switch (modulo) {
        case 'instructivo':
          document.getElementById('moduloInstructivo').classList.add('visible');
          break;
        case 'simulacion':
          document.getElementById('moduloSimulacion').classList.add('visible');
          break;
        case 'lista':
          document.getElementById('moduloLista').classList.add('visible');
          break;
        case 'pago':
          document.getElementById('moduloPago').classList.add('visible');
          cargarBotonWompi();
          break;
        case 'suscripcion':
          document.getElementById('moduloSuscripcion').classList.add('visible');
          break;
      }
    }

    function volverAlMenu() {
      document.querySelectorAll('.modulo').forEach(div => div.classList.remove('visible'));
      document.getElementById('menuPrincipal').classList.add('visible');
      document.getElementById('wompi-container').innerHTML = '';
    }

    function cargarBotonWompi() {
      const referencia = "edupago-" + Date.now();
      const montoEnCentavos = 150000; // $1.500 COP

      // Limpia el contenedor antes de insertar el bot贸n
      const container = document.getElementById("wompi-container");
      container.innerHTML = '';

      // Crear bot贸n con atributos requeridos para el widget de Wompi
      const boton = document.createElement("button");
      boton.setAttribute("data-render", "button");
      boton.setAttribute("data-public-key", "pub_test_K9UBxtRMrdrjaNBNdpuqoLYxmh8feExG"); // Llave p煤blica sandbox
      boton.setAttribute("data-currency", "COP");
      boton.setAttribute("data-amount-in-cents", montoEnCentavos.toString());
      boton.setAttribute("data-reference", referencia);
      boton.setAttribute("data-redirect-url", "https://wompi-backend-nuevo.onrender.com/redirect"); // Cambia por tu URL p煤blica de redirecci贸n

      boton.textContent = "Pagar con Wompi (Sandbox)";

      container.appendChild(boton);

      // Forzar inicializaci贸n del widget para detectar el bot贸n reci茅n agregado
      if (window.WompiCheckout && typeof window.WompiCheckout.init === "function") {
        window.WompiCheckout.init();
      }
    }
  </script>

</body>
</html>
