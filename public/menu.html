<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Principal - Pago con Link Wompi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f5; text-align: center; padding: 50px; }
    .modulo, .menu-principal { display: none; }
    .visible { display: block; }
    button { padding: 12px 25px; margin: 10px; font-size: 16px; cursor: pointer; }
    a { text-decoration: none; }
  </style>
</head>
<body>

  <!-- Menú Principal -->
  <div id="menuPrincipal" class="menu-principal visible">
    <h1>📋 Menú Principal</h1>
    <button onclick="mostrarModulo('instructivo')">Instructivo</button>
    <button onclick="mostrarModulo('simulacion')">Simulación</button>
    <button onclick="mostrarModulo('lista')">Generar Lista</button>
    <button onclick="mostrarModulo('pago')">Pago</button>
    <button onclick="mostrarModulo('suscripcion')">Suscripción</button>
  </div>

  <!-- Módulos -->
  <div id="moduloInstructivo" class="modulo">
    <h2>📘 Módulo en proceso: Instructivo</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSimulacion" class="modulo">
    <h2>🧪 Módulo en proceso: Simulación</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloLista" class="modulo">
    <h2>📄 Para obtener la lista debe realizar un pago en el botón "Pago"</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloPago" class="modulo">
    <h2>💳 Módulo de Pago Wompi (Link de Pago)</h2>
    <a href="https://checkout.wompi.co/l/mtkxHS" target="_blank" rel="noopener noreferrer">
      <button>Pagar con Wompi</button>
    </a>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSuscripcion" class="modulo">
    <h2>📥 Módulo en proceso: Suscripción</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <script>
    function mostrarModulo(modulo) {
      document.querySelectorAll('.menu-principal, .modulo').forEach(div => div.classList.remove('visible'));
      document.getElementById('menuPrincipal').classList.toggle('visible', modulo !== 'pago');
      document.getElementById('moduloPago').classList.toggle('visible', modulo === 'pago');
      if (modulo === 'instructivo') document.getElementById('moduloInstructivo').classList.add('visible');
      if (modulo === 'simulacion') document.getElementById('moduloSimulacion').classList.add('visible');
      if (modulo === 'lista') document.getElementById('moduloLista').classList.add('visible');
      if (modulo === 'suscripcion') document.getElementById('moduloSuscripcion').classList.add('visible');
    }
    function volverAlMenu() {
      document.querySelectorAll('.modulo').forEach(div => div.classList.remove('visible'));
      document.getElementById('menuPrincipal').classList.add('visible');
    }
  </script>

</body>
</html>
