<body>

  <a class="boton" href="instructivo.html">Instructivo Simulaci√≥n</a>
  <a class="boton" href="lista.html">Generar Lista</a>
  <a class="boton" href="#" onclick="cargarBotonWompi()">Pago Suscripci√≥n</a>

  <div id="wompi-container"></div>

  <script>
    function cargarBotonWompi() {
      const referencia = "ref-" + Date.now();
      const datos = {
        amount_in_cents: 150000,
        currency: "COP",
        reference: referencia
      };

      fetch("/generate-signature", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        console.log("Firma recibida:", data);
        if (!data.signature || !data.reference) {
          throw new Error("Firma o referencia faltante");
        }

        const script = document.createElement("script");
        script.src = "https://checkout.wompi.co/widget.js";
        script.setAttribute("data-render", "button");
        script.setAttribute("data-public-key", "pub_test_K9UBxtRMrdrjaNBNdpuqoLYxmh8feExG");
        script.setAttribute("data-currency", datos.currency);
        script.setAttribute("data-amount-in-cents", datos.amount_in_cents);
        script.setAttribute("data-reference", data.reference);
        script.setAttribute("data-signature:integrity", data.signature.integrity);
        script.setAttribute("data-signature:algorithm", data.signature.algorithm);

        const container = document.getElementById("wompi-container");
        container.innerHTML = ""; // Limpiar anterior
        container.appendChild(script);
      })
      .catch(error => {
        console.error("Error al generar firma:", error);
        document.getElementById("wompi-container").innerHTML =
          `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
      });
    }
  </script>
</body>
