<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      text-align: center;
      padding: 50px;
    }
    .modulo, .menu-principal {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #wompi-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- 🧭 Menú Principal -->
  <div id="menuPrincipal" class="menu-principal visible">
    <h1>📋 Menú Principal</h1>
    <button onclick="mostrarModulo('instructivo')">Instructivo</button>
    <button onclick="mostrarModulo('simulacion')">Simulación</button>
    <button onclick="mostrarModulo('lista')">Generar Lista</button>
    <button onclick="mostrarModulo('pago')">Pago</button>
    <button onclick="mostrarModulo('suscripcion')">Suscripción</button>
  </div>

  <!-- 🧩 Módulos -->
  <div id="moduloInstructivo" class="modulo">
    <h2>📘 Módulo en proceso: Instructivo</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSimulacion" class="modulo">
    <h2>🧪 Módulo en proceso: Simulación</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloLista" class="modulo">
    <h2>📄 Para obtener la lista debe realizar un pago en el botón "Pago"</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloPago" class="modulo">
    <h2>💳 Módulo de Pago Wompi (Sandbox)</h2>
    <div id="wompi-container"><p>Generando referencia y firma...</p></div>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <div id="moduloSuscripcion" class="modulo">
    <h2>📥 Módulo en proceso: Suscripción</h2>
    <button onclick="volverAlMenu()">Retornar</button>
  </div>

  <script src="https://checkout.wompi.co/widget.js"></script>

  <script>
    function mostrarModulo(modulo) {
      document.querySelectorAll('.menu-principal, .modulo').forEach(div => div.classList.remove('visible'));
      document.getElementById('modulo' + modulo.charAt(0).toUpperCase() + modulo.slice(1)).classList.add('visible');
      if (modulo === 'pago') {
        cargarBotonWompi();
      }
    }

    function volverAlMenu() {
      document.querySelectorAll('.modulo').forEach(div => div.classList.remove('visible'));
      document.getElementById('menuPrincipal').classList.add('visible');
      document.getElementById('wompi-container').innerHTML = '<p>Generando referencia y firma...</p>';
    }

    function cargarBotonWompi() {
      const referencia = "edupago-" + Date.now();
      const datos = {
        amount_in_cents: 150000,
        currency: "COP",
        reference: referencia
      };

      fetch("https://wompi-backend-nuevo.onrender.com/generate-signature", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        if (!data.signature) throw new Error("Firma no recibida");

        const container = document.getElementById("wompi-container");
        container.innerHTML = ""; // Limpiar

        const div = document.createElement("div");
        div.id = "wompi-button";
        div.setAttribute("data-render", "button");
        div.setAttribute("data-public-key", "pub_test_K9UBxtRMrdrjaNBNdpuqoLYxmh8feExG");
        div.setAttribute("data-currency", "COP");
        div.setAttribute("data-amount-in-cents", "150000");
        div.setAttribute("data-reference", data.reference);
        div.setAttribute("data-signature-integrity", data.signature);
        div.setAttribute("data-redirect-url", "https://wompi-backend-nuevo.onrender.com/redirect");

        container.appendChild(div);
        if (window.$wompi && window.$wompi.render) {
          window.$wompi.render();
        }
      })
      .catch(error => {
        document.getElementById("wompi-container").innerHTML = `<p style="color:red;">❌ Error al generar firma.</p><p>${error.message}</p>`;
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
