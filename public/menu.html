<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>M√≥dulo de Pago Wompi</title>
</head>
<body>
  <h1>üí≥ M√≥dulo de Pago Wompi (Sandbox)</h1>
  <button onclick="mostrarModulo()">Pagar con Nequi</button>

  <script>
    const BACKEND_URL = 'https://wompi-backend-nuevo.onrender.com';

    async function cargarBotonWompi() {
      try {
        // Ejemplo: enviar datos para generar la firma
        const response = await fetch(`${BACKEND_URL}/generate-signature`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            amount_in_cents: 1000,
            currency: 'COP',
            reference: 'test123'
          }),
        });

        if (!response.ok) throw new Error('Error al generar firma.');

        const data = await response.json();
        console.log('Firma recibida:', data.signature);
        alert('Firma generada correctamente: ' + data.signature);
      } catch (error) {
        console.error(error);
        alert('‚ùå ' + error.message);
      }
    }

    function mostrarModulo() {
      cargarBotonWompi();
    }
  </script>
</body>
</html>
