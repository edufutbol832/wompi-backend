<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menú Principal</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://checkout.wompi.co/widget.js"></script>
</head>
<body>
    <header>
        <h1>Menú Principal</h1>
    </header>

    <main>
        <!-- Aquí va tu contenido original del menú -->
        <div id="contenedor-pago">
            <!-- Botón Wompi insertado en un div para mejor control -->
            <div id="wompi-button-container"></div>
        </div>
    </main>

    <script>
        // Esperar que el DOM esté listo
        document.addEventListener("DOMContentLoaded", () => {
            // Configura tu clave pública (revisar que sea la correcta)
            const publicKey = "pub_test_K9UBxtRMrdrjaNBNdpuqoLYxmh8feExG";

            // Opciones del botón Wompi
            const options = {
                currency: "COP",
                amountInCents: 150000,  // Ejemplo: $1.500,00 COP
                reference: "tu-referencia-unica-" + Date.now(), // Cambia a referencia única por transacción
                publicKey: publicKey,
                // Llama a tu backend para generar la firma (endpoint implementado en backend)
                generateSignature: async () => {
                    try {
                        const res = await fetch("/generate-signature", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                amountInCents: options.amountInCents,
                                reference: options.reference,
                            }),
                        });
                        if (!res.ok) throw new Error("Error al generar firma");
                        const data = await res.json();
                        return data.signature;
                    } catch (error) {
                        console.error("Error en generateSignature:", error);
                        alert("Error generando firma. Intenta nuevamente.");
                    }
                },
                onPaymentFinished: (payment) => {
                    alert("Pago terminado. Estado: " + payment.status);
                    // Aquí puedes agregar redirección o actualización de UI
                },
            };

            // Crear el botón y agregarlo al contenedor
            const wompiButton = window.$wompi.createButton(options);
            document.getElementById("wompi-button-container").appendChild(wompiButton);
        });
    </script>
</body>
</html>
