<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <script src="https://checkout.wompi.co/widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #botonWompi {
      margin-top: 20px;
      display: none;
    }

    #btnIniciarPago {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Menú Principal</h1>
  <button id="btnIniciarPago">Pagar con Wompi</button>
  <div id="botonWompi"></div>

  <script>
    const PUBLIC_KEY = "pub_test_K9UBxtRMrdrjaNBNdpuqoLYxmh8feExG";

    document.getElementById("btnIniciarPago").addEventListener("click", async () => {
      const reference = `ref_${Date.now()}`;
      const amount = 150000;

      try {
        const response = await fetch("/generate-signature", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount_in_cents: amount,
            currency: "COP",
            reference
          })
        });

        const result = await response.json();

        if (!result.signature || !result.reference) {
          throw new Error("Firma o referencia faltante");
        }

        new WidgetCheckout({
          currency: "COP",
          amountInCents: amount,
          reference: result.reference,
          publicKey: PUBLIC_KEY,
          redirectUrl: "https://wompi.co",
          signature: result.signature
        }).open();
      } catch (error) {
        console.error("Error:", error);
        alert("Ocurrió un error al generar la firma de pago.");
      }
    });
  </script>
</body>
</html>
