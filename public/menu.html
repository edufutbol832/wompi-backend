<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Principal - Pago Wompi</title>
  <style>
    /* Estilos simples para el botón y contenedor */
    #btnPagoWompi {
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 20px 0;
    }
    #btnPagoWompi:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    #wompiContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Menú Principal</h1>
  <p>Instructivo Simulación Generar Lista Pago Suscripción</p>

  <button id="btnPagoWompi" onclick="mostrarModulo('pago')">Pagar con Wompi</button>

  <div id="wompiContainer"></div>

  <!-- SDK de Wompi (asegúrate que la URL sea correcta y esté actualizada) -->
  <script src="https://checkout.wompi.co/widget/wompi-checkout-latest.js"></script>

  <script>
    async function cargarBotonWompi() {
      const btnPago = document.getElementById('btnPagoWompi');
      const container = document.getElementById('wompiContainer');

      btnPago.disabled = true; // Desactivar botón mientras carga

      try {
        // Llamar al backend para generar la firma y datos para Wompi
        const response = await fetch('/generate-signature', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            // Puedes enviar datos aquí si es necesario (ej: monto, referencia)
          })
        });

        if (!response.ok) throw new Error('Error en respuesta del servidor');

        const data = await response.json();

        // Limpiar contenedor para no duplicar botones
        container.innerHTML = '';

        // Crear el div requerido por el SDK de Wompi
        const div = document.createElement('div');
        div.className = 'wp-button';
        div.dataset.publicKey = data.publicKey;
        div.dataset.signature = data.signature;
        div.dataset.amountInCents = data.amountInCents;
        div.dataset.currency = data.currency;
        div.dataset.reference = data.reference;

        container.appendChild(div);

        // Esperar un momento para que el SDK pueda inicializar el botón
        setTimeout(() => {
          if(window.$wompi && typeof window.$wompi.render === 'function') {
            window.$wompi.render();
          }
          btnPago.disabled = false; // Reactivar botón
        }, 200);

      } catch (error) {
        console.error('Error al generar firma o cargar botón Wompi:', error);
        btnPago.disabled = false; // Reactivar botón si falla
      }
    }

    function mostrarModulo(modulo) {
      if (modulo === 'pago') {
        cargarBotonWompi();
      }
    }
  </script>
</body>
</html>
