<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游늶 Men칰 Principal - Pago Wompi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #0077cc;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 2rem;
    }
    nav ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      gap: 1rem;
    }
    nav ul li {
      color: white;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      transition: background-color 0.3s;
    }
    nav ul li:hover {
      background-color: #005fa3;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li id="instructivo">Instructivo</li>
      <li id="simulacion">Simulaci칩n</li>
      <li id="generarLista">Generar Lista</li>
      <li id="pagoSuscripcion">Pago Suscripci칩n</li>
    </ul>
  </nav>

  <h1>Bienvenido al Men칰 Principal</h1>

  <button id="btn-pago">Pagar con Wompi</button>

  <div id="status"></div>

  <script>
    const backendUrl = 'https://wompi-backend-nuevo.onrender.com';

    // Opcional: eventos para men칰 (puedes personalizar)
    document.getElementById('instructivo').addEventListener('click', () => alert('Aqu칤 va el instructivo'));
    document.getElementById('simulacion').addEventListener('click', () => alert('Simulaci칩n activada'));
    document.getElementById('generarLista').addEventListener('click', () => alert('Generar lista'));
    document.getElementById('pagoSuscripcion').addEventListener('click', () => alert('Pago Suscripci칩n'));

    const btnPago = document.getElementById('btn-pago');
    const statusDiv = document.getElementById('status');

    btnPago.addEventListener('click', async () => {
      statusDiv.textContent = 'Generando referencia y firma...';

      try {
        const payload = {
          amount_in_cents: 10000,
          currency: 'COP'
        };

        const response = await fetch(`${backendUrl}/generate-signature`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Error al generar firma');

        const data = await response.json();

        if (data.signature) {
          statusDiv.textContent = `Firma generada: ${data.signature}`;
          // Aqu칤 se podr칤a integrar el widget de Wompi o redirigir para pago
        } else {
          statusDiv.textContent = 'No se recibi칩 firma en la respuesta';
        }
      } catch (error) {
        statusDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>

</body>
</html>
