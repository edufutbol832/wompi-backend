<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultado del Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    .status {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .approved {
      color: green;
    }
    .declined {
      color: red;
    }
    .info {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>✅ Resultado del Pago</h1>
  <div id="resultado" class="status">Cargando resultado...</div>
  <div class="info" id="detalles"></div>
  <button onclick="window.location.href='test_wompi.html'">Volver a Pagar</button>

  <script>
    function mostrarResultado() {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      const reference = params.get('reference');
      const amount = params.get('amount');
      const currency = params.get('currency');

      if (!status) {
        document.getElementById('resultado').textContent = '❌ No se encontró información del pago.';
        return;
      }

      const montoFormateado = amount ? (amount / 100).toFixed(2) : '0.00';

      let claseEstado = '';
      if (status.toUpperCase() === 'APPROVED') {
        claseEstado = 'approved';
      } else if (status.toUpperCase() === 'DECLINED' || status.toUpperCase() === 'FAILED') {
        claseEstado = 'declined';
      }

      document.getElementById('resultado').innerHTML = `Estado del pago: <span class="${claseEstado}">${status}</span>`;
      document.getElementById('detalles').innerHTML = `
        Referencia: ${reference || 'N/A'}<br />
        Monto: ${montoFormateado} ${currency || ''}
      `;
    }

    mostrarResultado();
  </script>
</body>
</html>
