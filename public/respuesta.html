<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Respuesta del Pago</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f9f9f9; }
    .resultado { background: white; padding: 20px; border-radius: 8px; display: inline-block; }
  </style>
</head>
<body>
  <div class="resultado">
    <h1>Resultado de la Transacción</h1>
    <p id="mensaje">Cargando...</p>
    <button onclick="location.href='menu.html'">Volver al menú</button>
  </div>

  <script>
    // Obtener id de transacción de la URL
    const params = new URLSearchParams(window.location.search);
    const transactionId = params.get('id');

    if (!transactionId) {
      document.getElementById('mensaje').textContent = 'ID de transacción no recibido.';
    } else {
      // Aquí podrías hacer fetch a tu backend para obtener más info del pago
      // Por simplicidad solo mostramos el ID
      document.getElementById('mensaje').textContent = `ID de la transacción: ${transactionId}`;
    }
  </script>
</body>
</html>
