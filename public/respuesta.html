<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado del Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .approved { color: green; }
    .declined { color: red; }
    .info {
      font-size: 18px;
      margin-top: 10px;
    }
    .return-button {
      margin-top: 30px;
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>‚úÖ Resultado del Pago</h1>
    <div id="resultado" class="status" aria-live="polite">Cargando resultado...</div>
    <div class="info" id="detalles"></div>
    <div class="return-button" id="retornarBtn">
      <button onclick="window.location.href='menu.html'">Retornar al Men√∫</button>
    </div>
  </div>

  <script>
    async function obtenerResultadoPago() {
      const params = new URLSearchParams(window.location.search);
      const transactionId = params.get("id");
      const btn = document.getElementById("retornarBtn");

      if (!transactionId || transactionId.trim() === "") {
        document.getElementById("resultado").innerHTML = "‚ùå No se encontr√≥ un ID de transacci√≥n v√°lido en la URL.";
        btn.style.display = "block";
        return;
      }

      try {
        // Se recomienda crear un endpoint en backend que consulte la API de Wompi y proteja la key privada
        const response = await fetch(`/transaction-status?id=${transactionId}`);
        if (!response.ok) throw new Error("Error en la consulta al backend.");
        const data = await response.json();

        if (data && data.status) {
          const estado = data.status;
          const referencia = data.reference;
          const moneda = data.currency;
          const monto = (data.amount_in_cents / 100).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

          let mensaje = estado === "APPROVED"
            ? `<span class="approved">Estado del pago: ${estado}</span>`
            : `<span class="declined">Estado del pago: ${estado}</span>`;

          document.getElementById("resultado").innerHTML = `‚úÖ Resultado del Pago<br>${mensaje}`;
          document.getElementById("detalles").innerHTML = `
            üí≥ Referencia: ${referencia}<br>
            üí∞ Monto: ${monto} ${moneda}
          `;
        } else {
          document.getElementById("resultado").innerHTML = "‚ö†Ô∏è No se pudo obtener la informaci√≥n del pago.";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Error al consultar el estado del pago.";
      }

      btn.style.display = "block";
    }

    obtenerResultadoPago();
  </script>
</body>
</html>
